{% extends "base.html" %}
{% block content %}
      <h1>Hello, {{ user.nickname }}!</h1>
      {% for post in posts %}
      <div><p>{{ post.author.nickname }} says: <b>{{ post.body }}</b></p></div>
      {% endfor %}
      <h1>a = {{a}}<h1>
      <form action=yes method=post>
        <dd><input type=submit value=Yes>
        </dl>
      </form>
{% endblock %}
